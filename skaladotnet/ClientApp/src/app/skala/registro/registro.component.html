<div class="page-hero-section bg-image hero-mini modal-header-sm"
  style="background-image: url(../assets/img/hero_mini.svg);">
  <div class="hero-caption">
    <div class="container fg-white h-100">
      <div class="row justify-content-center align-items-center text-center h-100">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Registro</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div class="form-group">
      <input type="text" class="form-control form-control-user required" placeholder="Nombre"
        formControlName="nombre" [ngClass]="{'is-invalid':control.nombre.errors && control.nombre.touched}">
      <div *ngIf="control.nombre.errors && control.nombre.touched" class="invalid-feedback">
        <div class="validacion-texto" *ngIf="control.nombre.errors.required">Proporcione un
          nombre
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-user required" placeholder="Correo electrónico"
        formControlName="email" [ngClass]="{'is-invalid':control.email.errors && control.email.touched}">
      <div *ngIf="control.email.errors && control.email.touched" class="invalid-feedback">
        <div class="validacion-texto" *ngIf="control.email.errors.required">Proporcione un
          correo electrónico
        </div>
        <div class="validacion-texto" *ngIf="control.email.errors.email">
          Proporcione una dirección de correo electrónico válida
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-info" (click)="registrar()">Registrarme</button>
</div>
